<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="">
    <style>
        .image-wrapper {

            background-image: url("./images/KakaoTalk_20210202_191813748_02.jpg");
            height: 1000px;
            /* background를 설정할 때에는 정해준 크기만큼만 나타난다.*/
            background-size: contain;
            /* contain으로 하면 맞춰준다. 대신 반복됨*/
            /* cover로 하면 사이즈에 맞게 들어간다*/
            
            background-repeat: no-repeat;


        }
    </style>
</head>

<body>
    <div class="image-wrapper">

    </div>
</body>

</html>
