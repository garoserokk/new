<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .parent {
      width: 300px;
      height: 300px;
      background-color: black;
      position : relative;
    }
    .child{
      width: 20px;
      height: 20px;
      background-color: red;
      position: absolute;
      /* 부모가 static이 아니기에 부모를 기준으로 존재한다.
         만약 부모가 static이면 웹을 기준으로 존재한다. */
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="child"></div>
  </div>
</body>
</html>
