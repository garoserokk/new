<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .parent {
      width: 300px;
      height: 300px;
      background-color: black;
      position : relative;
    }
    .child{
      width: 20px;
      height: 20px;
      background-color: red;
      /* absolute 일때에만 가능한 조작이다. */
      position: absolute;
      right:0px;
      bottom:0px;
      /* 바닥에 붙어버린다. */
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="child"></div>
  </div>
</body>
</html>
