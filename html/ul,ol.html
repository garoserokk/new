<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ul,ol은 지식태그롸 li를 가진다 -->
    <ul>
        <li>list1</li>
        <li>list2</li>
        <li>list3</li>
    </ul>
<!-- ol>li*3 Ctrl space  빠르게 작성 가능-->
<ol>
    <li>list1</li>
    <li>list2</li>
    <li>list3</li>
</ol>
</body>
</html>
